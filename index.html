<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Form validation</title>
  </head>
  <body>
    <div id="headers">
      <h1 class="headers__header">Check your ID</h1>
    </div>

    <div id="inputs">
      <div class="inputs__input-id">
        <span class="inputs__id-text">ID</span>
        <input type="text" class="id" />
        <span class="inputs__id-alert"></span>
      </div>
      <div class="inputs__input-password">
        <span class="inputs__password-text">Password</span>
        <input type="text" class="password" />
        <span class="inputs__password-alert"></span>
      </div>
    </div>
    <div id="checkButton">
      <button class="checkButton__button">
        <div class="checkButton__text">Click Me!</div>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
